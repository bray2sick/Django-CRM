{% extends "base.html" %}
{% block content %}
    <div class="col-md-6 offset-md-3">
        <div class="text-center">
            <h1>Add User</h1>
        </div>
        <br>
        <form method="post" action="{% url 'add_record' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center">
                <button type="submit" class="btn btn-secondary">Add</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
{% endblock %}
